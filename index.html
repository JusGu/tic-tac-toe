<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <h3>Tic-Tac-Toe</h3>
        
        <p><b>Player 1</b>'s turn</p>
        <div class="container">
            <div class="board">
                <button id="1" class="tile"></button>
                <button id="2" class="tile"></button>
                <button id="3" class="tile"></button>
                <button id="4" class="tile"></button>
                <button id="5" class="tile"></button>
                <button id="6" class="tile"></button>
                <button id="7" class="tile"></button>
                <button id="8" class="tile"></button>
                <button id="9" class="tile"></button>
            </div>
        </div>
        <button class="reset" onclick={board.reset()}>Reset</button>
    </div>
    
    <div class="footer">
        <a class ="footer-text"href="https://github.com/JusGu/tic-tac-toe" target="_blank">
          Check out the repo on GitHub!
        </a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
